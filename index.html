<!DOCTYPE html>
<html>
    <head>
        <title>Fruit Basket</title>
        <meta name="Fruit basket" content="Your online fruit delivery service">
        <link rel="stylesheet" href="./fruit-basket.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
    </head>
    <body>
        <header class="main-header">
            <div  class="display-middle" style="white-space:nowrap;">
                <h1 class="header-text">FRUIT BASKET</h1>
            </div>
        </header>

        <section class="container content-section">
            <h2 class="section-header">ON OFFER</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Apples</span>
                    <img class="shop-item-image" src="./images/apples.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£0.50</span>
                        <button class="button btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Bananas</span>
                    <img class="shop-item-image" src="./images/bananas.png">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£0.25</span>
                        <button class="button btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Kiwis</span>
                    <img class="shop-item-image" src="./images/kiwis.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£0.75</span>
                        <button class="button btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Oranges</span>
                    <img class="shop-item-image" src="./images/oranges.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">£0.80</span>
                        <button class="button btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
     
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">£0</span>
            </div>
            <button class="button btn-primary purchase-button" type="button">PURCHASE</button>
        </section>

        <script src="./fruit-basket.js" async></script>
    </body>
</html>
